<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Cookie Clicker</h1>
        <div id="cookie" onclick="clickCookie()">
            <img src="cookie.png" alt="cookie" width="150" height="150">
        </div>
        <p>You have <span id="cookieCount">0</span> cookies.</p>

        <div id="shop">
            <button id="upgradeButton" onclick="buyUpgrade()">Buy Auto-Clicker (Cost: <span id="upgradeCost">10</span> cookies)</button>
            <p id="upgradeDescription">Auto-clicker will click the cookie for you.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
