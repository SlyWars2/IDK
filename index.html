<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="game">
            <h1>Cookie Clicker</h1>
            <div id="cookie" onclick="clickCookie()">
                <img src="cookie.png" alt="cookie" width="150" height="150">
            </div>
            <p id="cookieCountText">You have <span id="cookieCount">0</span> cookies.</p>

            <div id="shop">
                <div id="upgrade1">
                    <button onclick="buyUpgrade(1)">Buy Auto-Clicker (Cost: <span id="upgradeCost1">10</span> cookies)</button>
                    <p>Auto-clicker will click the cookie every second.</p>
                </div>
                <div id="upgrade2">
                    <button onclick="buyUpgrade(2)">Buy Grandma (Cost: <span id="upgradeCost2">100</span> cookies)</button>
                    <p>Grandma will generate 1 cookie every 5 seconds.</p>
                </div>
                <div id="upgrade3">
                    <button onclick="buyUpgrade(3)">Buy Factory (Cost: <span id="upgradeCost3">500</span> cookies)</button>
                    <p>Factory will generate 10 cookies every 10 seconds.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
