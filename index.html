<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid black;
            background: conic-gradient(
                red 0deg 18deg, black 18deg 36deg,
                red 36deg 54deg, black 54deg 72deg,
                red 72deg 90deg, black 90deg 108deg,
                red 108deg 126deg, black 126deg 144deg,
                red 144deg 162deg, black 162deg 180deg,
                red 180deg 198deg, black 198deg 216deg,
                red 216deg 234deg, black 234deg 252deg,
                red 252deg 270deg, black 270deg 288deg,
                red 288deg 306deg, black 306deg 324deg,
                red 324deg 342deg, black 342deg 360deg
            );
            position: relative;
            margin: 20px auto;
        }
        .ball {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .bet-options {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Roulette Game</h1>
    <div class="wheel" id="wheel">
        <div class="ball" id="ball"></div>
    </div>
    <div class="bet-options">
        <label>Bet on: </label>
        <select id="betType">
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="number">Number</option>
        </select>
        <input type="number" id="betNumber" placeholder="Number (0-36)" min="0" max="36">
        <button onclick="spinWheel()">Spin</button>
    </div>
    <p id="result"></p>
    <script>
        function spinWheel() {
            let winningNumber = Math.floor(Math.random() * 37);
            let winningColor = winningNumber % 2 === 0 ? 'red' : 'black';
            
            let betType = document.getElementById("betType").value;
            let betNumber = document.getElementById("betNumber").value;
            
            let resultMessage = `Winning number: ${winningNumber} (${winningColor})`;
            
            if (betType === "red" && winningColor === "red" ||
                betType === "black" && winningColor === "black") {
                resultMessage += " - You win!";
            } else if (betType === "number" && parseInt(betNumber) === winningNumber) {
                resultMessage += " - You hit the number! Big win!";
            } else {
                resultMessage += " - You lose!";
            }
            
            document.getElementById("result").innerText = resultMessage;
        }
    </script>
</body>
</html>
