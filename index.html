<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid black;
            position: absolute;
            transition: transform 4s ease-out;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTutZ1owhHXUqlbv5NfFUhw7tye8RcadZikfQ&s');
            background-size: cover;
        }
        .ball {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 4s ease-out;
        }
        .bet-options {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Roulette Game</h1>
    <p>Balance: $<span id="balance">1000</span></p>
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
        <div class="ball" id="ball"></div>
    </div>
    <div class="bet-options">
        <label>Bet Amount: $</label>
        <input type="number" id="betAmount" value="10" min="1">
        <label>Bet on: </label>
        <select id="betType">
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="number">Number</option>
        </select>
        <input type="number" id="betNumber" placeholder="Number (0-36)" min="0" max="36">
        <button onclick="spinWheel()">Spin</button>
    </div>
    <p id="result"></p>
    <script>
        let balance = 1000;

        function spinWheel() {
            let betAmount = parseInt(document.getElementById("betAmount").value);
            if (betAmount > balance || betAmount <= 0) {
                alert("Invalid bet amount!");
                return;
            }

            let winningNumber = Math.floor(Math.random() * 37);
            let winningColor = winningNumber === 0 ? 'green' : (winningNumber % 2 === 0 ? 'red' : 'black');

            let betType = document.getElementById("betType").value;
            let betNumber = document.getElementById("betNumber").value;

            let wheel = document.getElementById("wheel");
            let ball = document.getElementById("ball");
            let rotation = Math.floor(Math.random() * 3600) + 1440; // Random spin rotation
            wheel.style.transform = `rotate(${rotation}deg)`;
            let ballRotation = rotation - (Math.random() * 720 + 1440); // Ball moves independently
            ball.style.transform = `translate(-50%, -50%) rotate(${ballRotation}deg)`;

            setTimeout(() => {
                let resultMessage = `Winning number: ${winningNumber} (${winningColor})`;
                let winnings = 0;

                if ((betType === "red" && winningColor === "red") ||
                    (betType === "black" && winningColor === "black")) {
                    winnings = betAmount * 2;
                    resultMessage += " - You win!";
                } else if (betType === "number" && parseInt(betNumber) === winningNumber) {
                    winnings = betAmount * 35;
                    resultMessage += " - You hit the number! Big win!";
                } else {
                    winnings = -betAmount;
                    resultMessage += " - You lose!";
                }

                balance += winnings;
                document.getElementById("balance").innerText = balance;
                document.getElementById("result").innerText = resultMessage;
            }, 4000);
        }
    </script>
</body>
</html>
