<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Table</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: green; color: white; }
        #game-container { max-width: 800px; margin: auto; padding: 20px; border: 2px solid white; border-radius: 10px; }
        .player { margin: 10px; padding: 10px; border: 1px solid white; border-radius: 5px; }
        .dealer { font-weight: bold; }
        .buttons { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Blackjack Table</h1>
    <div id="game-container">
        <div id="dealer" class="player dealer">Dealer: <span id="dealer-score">0</span></div>
        <div id="players"></div>
        <div class="buttons">
            <button onclick="startGame()">Start Game</button>
            <button onclick="hit()">Hit</button>
            <button onclick="stand()">Stand</button>
        </div>
        <h3>Bet Amount: $<span id="bet-amount">0</span></h3>
        <input type="number" id="bet-input" placeholder="Enter bet amount" min="1">
        <button onclick="placeBet()">Place Bet</button>
        <h3>Leaderboard</h3>
        <ul id="leaderboard"></ul>
    </div>
    
    <script>
        let players = [
            { name: "You", score: 0, money: 1000, bet: 0, isAI: false },
            { name: "AI Player 1", score: 0, money: 1000, bet: 0, isAI: true },
            { name: "AI Player 2", score: 0, money: 1000, bet: 0, isAI: true }
        ];
        let dealer = { score: 0 };
        
        function startGame() {
            players.forEach(player => player.score = Math.floor(Math.random() * 21) + 1);
            dealer.score = Math.floor(Math.random() * 21) + 1;
            updateUI();
        }
        
        function hit() {
            players[0].score += Math.floor(Math.random() * 10) + 1;
            if (players[0].score > 21) alert("Busted!");
            updateUI();
        }
        
        function stand() {
            alert("You chose to stand.");
            updateUI();
        }
        
        function placeBet() {
            let betInput = document.getElementById("bet-input").value;
            let betAmount = parseInt(betInput);
            if (betAmount > 0 && betAmount <= players[0].money) {
                players[0].bet = betAmount;
                players[0].money -= betAmount;
                document.getElementById("bet-amount").innerText = betAmount;
                updateUI();
            } else {
                alert("Invalid bet amount.");
            }
        }
        
        function updateUI() {
            document.getElementById("dealer-score").innerText = dealer.score;
            let playersDiv = document.getElementById("players");
            playersDiv.innerHTML = "";
            players.forEach(player => {
                let div = document.createElement("div");
                div.className = "player";
                div.innerText = `${player.name}: ${player.score} | Money: $${player.money} | Bet: $${player.bet}`;
                playersDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
