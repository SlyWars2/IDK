<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            transition: transform 4s ease-out;
            background: conic-gradient(
                red 0deg 18deg, black 18deg 36deg, red 36deg 54deg, black 54deg 72deg,
                red 72deg 90deg, black 90deg 108deg, red 108deg 126deg, black 126deg 144deg,
                red 144deg 162deg, black 162deg 180deg, red 180deg 198deg, black 198deg 216deg,
                red 216deg 234deg, black 234deg 252deg, red 252deg 270deg, black 270deg 288deg,
                red 288deg 306deg, black 306deg 324deg, red 324deg 342deg, black 342deg 360deg
            );
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid black;
        }
        .ball {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 4s ease-out;
        }
        .betting-board {
            width: 400px;
            height: 200px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-gap: 2px;
            background-color: green;
            padding: 10px;
        }
        .betting-board div {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border: 1px solid black;
            cursor: pointer;
            position: relative;
        }
        .chip {
            width: 15px;
            height: 15px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        .chip-selection {
            margin-top: 20px;
        }
        .chip-option {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: yellow;
            margin: 5px;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Roulette Game</h1>
    <p>Balance: $<span id="balance">1000</span></p>
    <div class="container">
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="ball" id="ball"></div>
        </div>
        <div class="betting-board" id="bettingBoard"></div>
    </div>
    <div class="chip-selection">
        <p>Select Chip:</p>
        <div class="chip-option" onclick="selectChip(10)">$10</div>
        <div class="chip-option" onclick="selectChip(50)">$50</div>
        <div class="chip-option" onclick="selectChip(100)">$100</div>
    </div>
    <button onclick="spinWheel()">Spin</button>
    <p id="result"></p>
    <script>
        let balance = 1000;
        let currentChipValue = 10;
        let bets = {};

        function selectChip(value) {
            currentChipValue = value;
        }

        function generateBettingBoard() {
            let board = document.getElementById("bettingBoard");
            let numbers = Array.from({ length: 37 }, (_, i) => i);
            numbers.forEach(num => {
                let cell = document.createElement("div");
                cell.innerText = num;
                cell.classList.add(num === 0 ? "green" : num % 2 === 0 ? "red" : "black");
                cell.onclick = () => placeBet(num, cell);
                board.appendChild(cell);
            });
        }

        function placeBet(number, cell) {
            if (balance < currentChipValue) {
                alert("Not enough balance!");
                return;
            }
            balance -= currentChipValue;
            document.getElementById("balance").innerText = balance;
            if (!bets[number]) bets[number] = 0;
            bets[number] += currentChipValue;
            let chip = document.createElement("div");
            chip.classList.add("chip");
            cell.appendChild(chip);
        }

        function spinWheel() {
            let winningNumber = Math.floor(Math.random() * 37);
            let wheel = document.getElementById("wheel");
            let ball = document.getElementById("ball");
            let rotation = Math.floor(Math.random() * 3600) + 1440;
            wheel.style.transform = `rotate(${rotation}deg)`;
            let ballRotation = rotation - (Math.random() * 720 + 1440);
            ball.style.transform = `translate(-50%, -50%) rotate(${ballRotation}deg)`;
            
            setTimeout(() => {
                let winnings = bets[winningNumber] ? bets[winningNumber] * 35 : 0;
                balance += winnings;
                document.getElementById("balance").innerText = balance;
                document.getElementById("result").innerText = `Winning number: ${winningNumber}. You ${winnings > 0 ? "win" : "lose"}!`;
                bets = {};
                document.querySelectorAll(".chip").forEach(chip => chip.remove());
            }, 4000);
        }

        generateBettingBoard();
    </script>
</body>
</html>
