<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            transition: transform 4s ease-out;
            background: conic-gradient(
                red 0deg 18deg, black 18deg 36deg, red 36deg 54deg, black 54deg 72deg,
                red 72deg 90deg, black 90deg 108deg, red 108deg 126deg, black 126deg 144deg,
                red 144deg 162deg, black 162deg 180deg, red 180deg 198deg, black 198deg 216deg,
                red 216deg 234deg, black 234deg 252deg, red 252deg 270deg, black 270deg 288deg,
                red 288deg 306deg, black 306deg 324deg, red 324deg 342deg, black 342deg 360deg
            );
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid black;
        }
        .ball {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 4s ease-out;
        }
        .betting-board {
            width: 400px;
            height: 200px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-gap: 2px;
            background-color: green;
            padding: 10px;
        }
        .betting-board div {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border: 1px solid black;
        }
        .red { background-color: red; }
        .black { background-color: black; }
    </style>
</head>
<body>
    <h1>Roulette Game</h1>
    <p>Balance: $<span id="balance">1000</span></p>
    <div class="container">
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="ball" id="ball"></div>
        </div>
        <div class="betting-board" id="bettingBoard"></div>
    </div>
    <div class="bet-options">
        <label>Bet Amount: $</label>
        <input type="number" id="betAmount" value="10" min="1">
        <label>Bet on: </label>
        <select id="betType">
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="number">Number</option>
        </select>
        <input type="number" id="betNumber" placeholder="Number (0-36)" min="0" max="36">
        <button onclick="spinWheel()">Spin</button>
    </div>
    <p id="result"></p>
    <script>
        let balance = 1000;

        function generateBettingBoard() {
            let board = document.getElementById("bettingBoard");
            let numbers = [
                0, 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33,
                36, 2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32,
                35, 1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34
            ];
            numbers.forEach(num => {
                let cell = document.createElement("div");
                cell.innerText = num;
                cell.classList.add(num === 0 ? "green" : num % 2 === 0 ? "red" : "black");
                board.appendChild(cell);
            });
        }

        function spinWheel() {
            let betAmount = parseInt(document.getElementById("betAmount").value);
            if (betAmount > balance || betAmount <= 0) {
                alert("Invalid bet amount!");
                return;
            }

            let winningNumber = Math.floor(Math.random() * 37);
            let winningColor = winningNumber === 0 ? 'green' : (winningNumber % 2 === 0 ? 'red' : 'black');

            let betType = document.getElementById("betType").value;
            let betNumber = document.getElementById("betNumber").value;

            let wheel = document.getElementById("wheel");
            let ball = document.getElementById("ball");
            let rotation = Math.floor(Math.random() * 3600) + 1440;
            wheel.style.transform = `rotate(${rotation}deg)`;
            let ballRotation = rotation - (Math.random() * 720 + 1440);
            ball.style.transform = `translate(-50%, -50%) rotate(${ballRotation}deg)`;

            setTimeout(() => {
                let resultMessage = `Winning number: ${winningNumber} (${winningColor})`;
                let winnings = 0;

                if ((betType === "red" && winningColor === "red") ||
                    (betType === "black" && winningColor === "black")) {
                    winnings = betAmount * 2;
                    resultMessage += " - You win!";
                } else if (betType === "number" && parseInt(betNumber) === winningNumber) {
                    winnings = betAmount * 35;
                    resultMessage += " - You hit the number! Big win!";
                } else {
                    winnings = -betAmount;
                    resultMessage += " - You lose!";
                }

                balance += winnings;
                document.getElementById("balance").innerText = balance;
                document.getElementById("result").innerText = resultMessage;
            }, 4000);
        }
        
        generateBettingBoard();
    </script>
</body>
</html>
