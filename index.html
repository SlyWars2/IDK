<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            transition: transform 4s ease-out;
            background: conic-gradient(
                red 0deg 18deg, black 18deg 36deg, red 36deg 54deg, black 54deg 72deg,
                red 72deg 90deg, black 90deg 108deg, red 108deg 126deg, black 126deg 144deg,
                red 144deg 162deg, black 162deg 180deg, red 180deg 198deg, black 198deg 216deg,
                red 216deg 234deg, black 234deg 252deg, red 252deg 270deg, black 270deg 288deg,
                red 288deg 306deg, black 306deg 324deg, red 324deg 342deg, black 342deg 360deg
            );
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid black;
        }
        .ball {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 4s ease-out;
        }
        .betting-board {
            width: 400px;
            height: 200px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-gap: 2px;
            background-color: green;
            padding: 10px;
        }
        .betting-board div {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border: 1px solid black;
            cursor: pointer;
            position: relative;
        }
        .chip-selection {
            margin-top: 20px;
        }
        .chip-option {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: yellow;
            margin: 5px;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid black;
        }
        .leaderboard {
            margin-top: 20px;
        }
        .leaderboard div {
            padding: 5px;
            transition: all 0.5s ease-in-out;
        }
        .overtake {
            color: gold;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Roulette Game</h1>
    <p>Current Player: <span id="currentPlayer">1</span></p>
    <div class="container">
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="ball" id="ball"></div>
        </div>
        <div class="betting-board" id="bettingBoard"></div>
    </div>
    <div class="chip-selection">
        <p>Select Chip:</p>
        <div class="chip-option" onclick="selectChip(10)">$10</div>
        <div class="chip-option" onclick="selectChip(50)">$50</div>
        <div class="chip-option" onclick="selectChip(100)">$100</div>
    </div>
    <button onclick="nextPlayer()">Next Player</button>
    <button onclick="spinWheel()">Spin</button>
    <p id="result"></p>
    <button onclick="placeBet('red')">Bet on Red</button>
    <button onclick="placeBet('black')">Bet on Black</button>
    <h2>Leaderboard</h2>
    <div class="leaderboard" id="leaderboard"></div>
    <script>
        let players = [{ id: 1, balance: 1000 }, { id: 2, balance: 1000 }, { id: 3, balance: 1000 }];
        let currentPlayerIndex = 0;
        let currentChipValue = 10;
        let bets = {};

        function updateLeaderboard() {
            let leaderboard = document.getElementById("leaderboard");
            players.sort((a, b) => b.balance - a.balance);
            leaderboard.innerHTML = "";
            players.forEach((player, index) => {
                let div = document.createElement("div");
                div.innerText = `Player ${player.id}: $${player.balance}`;
                if (index === 0) div.classList.add("overtake");
                leaderboard.appendChild(div);
            });
        }

        function nextPlayer() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            document.getElementById("currentPlayer").innerText = players[currentPlayerIndex].id;
        }

        function selectChip(value) {
            currentChipValue = value;
        }

        function placeBet(betType) {
            let player = players[currentPlayerIndex];
            if (player.balance < currentChipValue) {
                alert("Not enough balance!");
                return;
            }
            player.balance -= currentChipValue;
            if (!bets[betType]) bets[betType] = {};
            if (!bets[betType][player.id]) bets[betType][player.id] = 0;
            bets[betType][player.id] += currentChipValue;
            updateLeaderboard();
        }

        function spinWheel() {
            let winningNumber = Math.floor(Math.random() * 37);
            let winningColor = winningNumber === 0 ? "green" : winningNumber % 2 === 0 ? "red" : "black";
            players.forEach(player => {
                let winnings = 0;
                if (bets[winningNumber] && bets[winningNumber][player.id]) winnings += bets[winningNumber][player.id] * 35;
                if (bets[winningColor] && bets[winningColor][player.id]) winnings += bets[winningColor][player.id] * 2;
                player.balance += winnings;
            });
            bets = {};
            updateLeaderboard();
            document.getElementById("result").innerText = `Winning number: ${winningNumber} (${winningColor}).`;
        }

        updateLeaderboard();
    </script>
</body>
</html>
