<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohin Gangal's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .game-container {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Rohin Gangal's Personal Website</h1>
    <p>Enjoy a fun Texas Hold 'Em game below!</p>
    
    <div class="game-container">
        <h2>Texas Hold 'Em</h2>
        <p>Each player starts with $100. Click the button to start the game.</p>
        <button onclick="startGame()">Start Game</button>
        <p id="game-status"></p>
    </div>

    <script>
        let players = [
            { name: "Player 1", money: 100 },
            { name: "Player 2", money: 100 }
        ];

        function startGame() {
            document.getElementById("game-status").innerText = `Game started! ${players[0].name} and ${players[1].name} each have $100.`;
        }
    </script>
</body>
</html>
