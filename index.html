<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Casino</title>
    <style>
        body {
            background-color: darkgreen;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .casino {
            width: 900px;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px white;
            text-align: center;
        }
        .games {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .game {
            width: 400px;
            background-color: darkred;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
        }
        .controls {
            margin-top: 15px;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="casino">
        <h1>Welcome to the Virtual Casino</h1>
        <p>Each player starts with <strong>1000 coins</strong>. Try to win more by playing!</p>
        <div class="games">
            <div class="game" id="blackjack">
                <h2>Blackjack</h2>
                <p>Player Coins: <span id="bj-coins">1000</span></p>
                <div class="controls">
                    <button onclick="startBlackjack()">Play Blackjack</button>
                </div>
                <p id="bj-result"></p>
            </div>
            <div class="game" id="poker">
                <h2>Texas Hold'em Poker</h2>
                <p>Player Coins: <span id="poker-coins">1000</span></p>
                <div class="controls">
                    <button onclick="startPoker()">Play Poker</button>
                </div>
                <p id="poker-result"></p>
            </div>
        </div>
    </div>

    <script>
        let playerCoins = 1000;
        let bjCoins = 1000;
        let pokerCoins = 1000;

        function startBlackjack() {
            let bet = 100;
            if (bjCoins < bet) {
                document.getElementById('bj-result').innerText = "Not enough coins!";
                return;
            }
            bjCoins -= bet;
            let playerScore = Math.floor(Math.random() * 11) + 16;
            let dealerScore = Math.floor(Math.random() * 11) + 17;
            if (playerScore > 21 || dealerScore > playerScore) {
                document.getElementById('bj-result').innerText = "You lost! Dealer wins.";
            } else {
                bjCoins += bet * 2;
                document.getElementById('bj-result').innerText = "You won!";
            }
            document.getElementById('bj-coins').innerText = bjCoins;
        }

        function startPoker() {
            let bet = 100;
            if (pokerCoins < bet) {
                document.getElementById('poker-result').innerText = "Not enough coins!";
                return;
            }
            pokerCoins -= bet;
            let outcome = Math.random();
            if (outcome > 0.5) {
                pokerCoins += bet * 2;
                document.getElementById('poker-result').innerText = "You won!";
            } else {
                document.getElementById('poker-result').innerText = "You lost!";
            }
            document.getElementById('poker-coins').innerText = pokerCoins;
        }
    </script>
</body>
</html>
